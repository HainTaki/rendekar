<!DOCTYPE html>
<html>
<head>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <style>
        body {
            background-color: rgb(40, 36, 36); /* Set the background color to black */
            color: white; /* Optionally, change text color for better visibility */
        }
        .video-js{
            position: relative;
            color: red;
            background-color: black;
            width: "%100"; 
            height: "%100";
        }
        #video-container {
            position: relative;
        }
        .video-js .vjs-control-bar {
            z-index: 0; /* todo make it 10 */
        }
        #custom-sub {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            font-size: large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            z-index: 1;
            text-align: center;
            display: flex; 
        }
        .video-js .vjs-text-track-display {
            display: none;
        }
        #translation-popup {
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.6);
            width: fit-content;
            height: fit-content;
            text-align: center;
            color: aqua;
            font-size: medium;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: absolute;
            padding: 10px;
            border-radius: 10px;
            visibility: hidden;
            display: flex;
        }
        #input-field {
            
            bottom: 0;
            left: 0;
            width: 60%;
        }
    </style>
</head>
<body>
    <div id="video-container" style="width: 100%; max-width: 800px;">
        <video id="my-video" class="video-js" controls preload="auto" muted >
            <source src="sample_1280x720_surfing_with_audio.mp4">
        </video>
        <div id="custom-sub" ></div> 
        <div id="translation-popup">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>
    <table id="input-field">
        <tr>
            <th>
                <label for="video-input" class="video-file-upload">
                    <span>Video Upload --></span>
                    <input type="file" id="video-input" accept="video/*">
                </label>
            </th>
            <th>
                <label for="video-link-input" class="video-link-upload">
                    <span>Video Link --></span>
                    <input type="text" id="video-link-input" placeholder="Paste video link here">
                </label>
            </th>
        </tr>
        <tr>
            <th>
                <label for="subtitle-input" class="subtitle-file-upload">
                    <span>Caption Upload --></span>
                    <input type="file" id="subtitle-input" accept="video/*">
                </label>
            </th>
            <th>
                <label for="subtitle-link-input" class="subtitle-link-upload">
                    <span>Caption Link --></span>
                    <input type="text" id="subtitle-link-input" placeholder="Paste caption link here">
                </label>
            </th>
        </tr>
    </table>
    
    <script type="module" src="rendekar.js"></script>
</body>
</html>
