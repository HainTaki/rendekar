<!DOCTYPE html>
<html>
<head>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <style>
        body {
            background-color: rgb(40, 36, 36); /* Set the background color to black */
            color: white; /* Optionally, change text color for better visibility */
          }
        .video-js{
            position: relative;
            color: red;
            background-color: black;
                  
        }
        #video-container {
            position: relative;
        }
        #custom-sub {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            font-size: large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 1;
            text-align: center;
            text-align: center;
            display: flex; 
        }
        #video-container:fullscreen {
            .video-js {
                color: black;
            } 
        }
        #example {    
            position: absolute;
            top: 70%;
            left: 50%;
            color: white;
            font-size: large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 100;
            text-align: center;
            display: flex;
        }
        .video-js .vjs-text-track-display {
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container" style="width: 100%; max-width: 800px;">
        <video id="my-video" class="video-js" controls preload="auto" muted width="100%" height="100%" data-setup='{}'>
            <source src='sample_1280x720_surfing_with_audio.mp4' type="video/mp4">
        </video>
        <div id="custom-sub" ></div>
        </div>
    </div>
    <div id="example"></div>
    <script type="module" src="rendekar.js"></script>
    
</body>
</html>
