<!DOCTYPE html>
<html>
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <link rel="stylesheet" href="rendekar_styles.css">
</head>
<body>
    

    <div id="video-select-div" class="split left">

        <div id="video-container" style="width: 100%; max-width: 900px;">
            <video id="my-video" class="video-js" controls preload="auto" muted >
                <source src="sample_1280x720_surfing_with_audio.mp4">
            </video>
            <div id="custom-sub" ></div> 
            <div id="translation-popup">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </div>

        <div id="left-area" class="left-area">
            <div id="drag-video-file" class="drag-video-file">
                <label for="video-input" class="video-file-upload">
                    <span>Video Upload --></span>
                    <input type="file" id="video-input" accept="video/*">
                </label>
            </div>
            <div id="enter-video-link">
                <label for="video-link-input" class="video-link-upload">
                    <span>Video Link --></span>
                    <input type="text" id="video-link-input" placeholder="Paste video link here">
                </label>
            </div>
        </div>
    
    </div>

    <div id="subtitle-select-div" class="split right">
        <div id="drag-subtitle-file" class="drag-subtitle-file">
                <label for="subtitle-input" class="subtitle-file-upload">
                    <span>Caption Upload --></span>
                    <input type="file" id="subtitle-input" accept="video/*">
                </label>
        </div> 
        <div id="enter-subtitle-link">         
            <label for="subtitle-link-input" class="subtitle-link-upload">
                <form id="sub-link-form">
                    <span>Caption Link --></span>
                    <input type="text" id="subtitle-link-input" placeholder="Paste caption link here">
                    <button type="submit" id="sub-link-add-button">Add</button>
                </form>
            </label>
        </div>
    </div>     

    <script type="module" src="rendekar.js"></script>
</body>
</html>
